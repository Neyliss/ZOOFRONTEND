<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Savane</h1>
    </div>
</div>
<div class="container mt-3">
    <h2 class="text-center">Les animaux de l'habitat Savane</h2>
    <p class="text-center">Vaste plaine herbeuse avec des arbres dispersés, où vivent des animaux comme les lions, les éléphants, les girafes ou encore les zèbres.</p>
    <div id="animal-cards" class="row">
        <div class="col-md-4 mb-4">
            <div class="card animal-card" data-animal="Lion" data-prenom="Dark" data-race="Félin" data-habitat="Savane" data-image="/Images/Lion.jpeg">
                <img src="/Images/Lion.jpeg" class="card-img-top" alt="Lion">
                <div class="card-body">
                    <h5 class="card-title">Lion</h5>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card animal-card" data-animal="Giraffe" data-prenom="Lucie" data-race="Ongulé" data-habitat="Savane" data-image="/Images/Giraffe.jpeg">
                <img src="/Images/Giraffe.jpeg" class="card-img-top" alt="Girafe">
                <div class="card-body">
                    <h5 class="card-title">Girafe</h5>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card animal-card" data-animal="Elephant" data-prenom="Frank" data-race="Proboscidiens" data-habitat="Savane" data-image="/Images/elephant.jpeg">
                <img src="/Images/elephant.jpeg" class="card-img-top" alt="Éléphant">
                <div class="card-body">
                    <h5 class="card-title">Éléphant</h5>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="d-flex justify-content-center">
        <a href="/habitat" class="btn btn-primary">Habitat</a>
    </div>
</div>

<div class="modal fade" id="animalModal" tabindex="-1" aria-labelledby="animalModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="animalModalLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img src="" id="animalModalImage" class="img-fluid" alt="">
        <ul class="list-group list-group-flush mt-3">
            <li class="list-group-item"><strong>Prénom :</strong> <span id="animalModalPrenom"></span></li>
            <li class="list-group-item"><strong>Race :</strong> <span id="animalModalRace"></span></li>
            <li class="list-group-item"><strong>Habitat :</strong> <span id="animalModalHabitat"></span></li>
        </ul>
      </div>
    </div>
  </div>
</div>

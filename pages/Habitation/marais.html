
<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Le Marais</h1>
    </div>
</div>
<div class="container mt-3">
    <h2 class="text-center">Les animaux de l'habitat Marais</h2>
    <p class="text-center">Habitat humide et marécageux, abritant des animaux comme les crocodiles, les tortues et les grenouilles, ainsi que diverses espèces d'oiseaux aquatiques.</p>
    <div id="animal-cards" class="row">
        <div class="col-md-4 mb-4">
            <div class="card animal-card" data-animal="Alligator" data-prenom="Bully" data-race="Reptile" data-habitat="Marais" data-image="/Images/Aligatore.jpeg">
                <img src="/Images/Aligatore.jpeg" class="card-img-top" alt="Alligator">
                <div class="card-body">
                    <h5 class="card-title">Alligator</h5>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card animal-card" data-animal="Buffle" data-prenom="Tony" data-race="Bovidé" data-habitat="Marais" data-image="/Images/Buffle.jpeg">
                <img src="/Images/Buffle.jpeg" class="card-img-top" alt="Buffle">
                <div class="card-body">
                    <h5 class="card-title">Buffle</h5>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card animal-card" data-animal="Oiseau" data-prenom="Lili" data-race="Oiseau" data-habitat="Marais" data-image="/Images/Bird.jpeg">
                <img src="/Images/Bird.jpeg" class="card-img-top" alt="Oiseau">
                <div class="card-body">
                    <h5 class="card-title">Oiseau</h5>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="d-flex justify-content-center">
        <a href="/habitat" class="btn btn-primary">Habitat</a>
    </div>
</div>

        <h5 class="modal-title" id="animalModalLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img src="" id="animalModalImage" class="img-fluid" alt="">
        <ul class="list-group list-group-flush mt-3">
            <li class="list-group-item"><strong>Prénom :</strong> <span id="animalModalPrenom"></span></li>
            <li class="list-group-item"><strong>Race :</strong> <span id="animalModalRace"></span></li>
            <li class="list-group-item"><strong>Habitat :</strong> <span id="animalModalHabitat"></span></li>
        </ul>
      </div>
    </div>
  </div>
</div>

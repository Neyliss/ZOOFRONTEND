
    <div class="hero-scene text-center text-white bg-primary py-5">
        <div class="hero-scene-content">
            <h1>Espace Vétérinaire</h1>
        </div>
    </div>

    <div class="container mt-4">
        <h2>Saisie par le vétérinaire</h2>
        <form id="vetForm" novalidate>
            <div class="mb-3">
                <label for="etatAnimal" class="form-label">État de l’animal</label>
                <select class="form-select form-control" id="etatAnimal" required>
                    <option value="" disabled selected>Choisir l’état de l’animal</option>
                    <option value="Bonne santé">Bonne santé</option>
                    <option value="Malade">Malade</option>
                    <option value="Nouveau né">Nouveau né</option>
                    <option value="En pleine croissance">En pleine croissance</option>
                </select>
                <div class="invalid-feedback">Ce champ est obligatoire.</div>
            </div>
            <div class="mb-3">
                <label for="nourritureProposee" class="form-label">Nourriture proposée</label>
                <input type="text" class="form-control" id="nourritureProposee" placeholder="Nourriture proposée" required>
                <div class="invalid-feedback">Ce champ est obligatoire.</div>
            </div>
            <div class="mb-3">
                <label for="grammageNourriture" class="form-label">Grammage de la nourriture</label>
                <input type="number" class="form-control" id="grammageNourriture" placeholder="Grammage de la nourriture (en grammes)" required>
                <div class="invalid-feedback">Ce champ est obligatoire.</div>
            </div>
            <div class="mb-3">
                <label for="datePassage" class="form-label">Date de passage</label>
                <input type="date" class="form-control" id="datePassage" required>
                <div class="invalid-feedback">Ce champ est obligatoire.</div>
            </div>
            <div class="mb-3">
                <label for="detailEtatAnimal" class="form-label">Détail de l’état de l’animal</label>
                <textarea class="form-control" id="detailEtatAnimal" rows="3" placeholder="Détail de l’état de l’animal"></textarea>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-primary" id="btn-validation-vetForm" disabled>Enregistrer</button>
            </div>
            <div id="formFeedback" class="mt-3"></div>
        </form>
    </div>
